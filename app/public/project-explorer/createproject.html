<main>
    <h1>Submit Project</h1>
    <form name="submitProject">
        <div>
        <label for="name">Project Name:</label><br>
        <input id="name" name="name" type="text" />
        </div><br>
        <div>
            <label >Project Abstract:</label><br>
        <textarea name="abstract" rows="3" cols="30"> </textarea>
        </div><br>
        <div>
            <label for="authors">Authors:</label><br>
        <input id="authors" name="authors" type="text" />
        </div><br>
        <div>
            <label for="tags">Tag(s):</label><br>
        <input id="tags" name="tags" type="text" />
        </div>
        <br>
        <input type="submit" />
    </form>

</main>
