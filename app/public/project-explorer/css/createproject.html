<main>
    <div class=" container mx-auto w-50">
    <h4>Submit Project</h4>
    <form>
        <div class="form-group" >
        <label for="form-label">Project Name:</label><br>
        <input class="form-control" name="name" type="text" placeholder="Enter project name" />
        </div>
        <div class="form-group">
            <label for="form-label" >Project Abstract:</label>
        <textarea class="form-control" name="abstract" rows="7" cols="30"> </textarea>
        </div>
        <div class="form-group">
            <label for="form-label">Authors:</label>
        <input class="form-control" name="authors" type="text"  placeholder="Enter authors name (seperated by comma)"/>
        </div>
        <div class="form-group">
            <label for="form-label">Tag(s):</label>
        <input class="form-control" name="tags" type="text" placeholder="use # to tag project with different topics(e.g. #javascript #mongodb)" />
        </div>

     <div>
        <button class="btn btn-primary" type="submit">Continue</button>
     </div>
    </form>
</div><br>
